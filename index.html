<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper scissors</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="main.js" defer></script>
  </head>

  <body>
    <header>
            <h1>WELCOME TO ROCK, PAPER AND SCISSORS GAME</h1>
    </header>
    <main>
        <div id="buttonsContainer">
            <img class="gameButtons" id="paperButton" src="images/paper.png" alt="animated image of the paper">
            <img class="gameButtons" id="rockButton" src="images/rock.png" alt="animated image of the rock">
            <img class="gameButtons" id="scissorsButton" src="images/scissors.png" alt="animated image of the scissor">
        </div>
    </main>

        <div id="gameContainer">
             <p><strong>Click on Paper, rock or scissor to begin the legendary game !</strong></p>
             <h2>SCORE BOARD</h2>
             <p id="everyTimeScore"></p>
             <div id=scoreBoard>
                <p id="pcScore"></p>
                <p id="playerScore"></p>
            </div>
        </div>
    <footer>

    </footer>

  </body>
</html>
